<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="icons/pokeball.ico" type="image/x-icon">
    <title>Pok√©dex</title>   
</head>
<body>

    <div class="container">

        <div class="pokedex-container">

            <div id="pokedex">

                <div id="left-pokedex">

                    <div id="leds-top-main-container">

                        <div id="leds-top-container">

                            <div id="led-blue-container">

                                <div id="blue-led"></div>

                            </div>
                            
                            <div id="red-led"></div>
                            <div id="yellow-led"></div>
                            <div id="green-led"></div>

                        </div>
                        
                    </div>

                    <div id="display-border">

                        <div id="display-led-container">

                            <div id="display-led"></div>
                            <div id="display-led"></div>

                        </div>

                        <div class="pokedex-display-off" id="pokedex-display">

                            

                        </div>

                        <div id="bottom-led-container">

                            <div id="bottom-led-display"></div>

                            <div id="audio-exit-container">

                                <div id="audio-exit"></div>
                                <div id="audio-exit"></div>
                                <div id="audio-exit"></div>
                                <div id="audio-exit"></div>

                            </div>
                            
                        </div>   

                    </div>

                    <div id="left-bottom-container">

                        <div id="circle-button-container">

                            <div onmousedown="holdTightButton(id)" onmouseup="dropButton(id)" class="button" id="circle-button"></div>

                        </div>

                        <div id="name-and-buttons-container">

                            <div id="on-off-buttons-container">

                                <div onmousedown="holdTightButton(id)" onmouseup="dropButton(id)" class="button" id="off-button">Off</div>

                                <div onmousedown="holdTightButton(id)" onmouseup="dropButton(id)" class="button" id="on-button">On</div>

                            </div>

                            <div id="pokemon-name-display">
                               
                            </div>

                        </div>

                        <div id="controller-buttons-container">

                            <div onmousedown="holdTightButton(id)" onmouseup="dropButton(id)" class="controller-button" id="controller-button-top"></div>

                            <div id="controller-middle-buttons-container">

                                <div onmousedown="holdTightButton(id)" onmouseup="dropButton(id)" class="controller-button" id="controller-middle-button-left"></div>

                                <div onmousedown="holdTightButton(id)" onmouseup="dropButton(id)" class="controller-button" id="controller-middle-button-right"></div>

                            </div>

                            <div onmousedown="holdTightButton(id)" onmouseup="dropButton(id)" class="controller-button" id="controller-bottom-button"></div>

                        </div>

                    </div>

                </div>

                <div id="right-pokedex">

                    <div id="second-display-container">

                        <div class="second-display-off" id="second-display"></div>

                    </div>

                    <div id="blue-buttons-container">

                        <div onmousedown="holdTightButton(id)" onmouseup="dropButton(id)" value="0" class="blue-number-button" id="blue-number-button-0">0</div>

                        <div onmousedown="holdTightButton(id)" onmouseup="dropButton(id)" value="1" class="blue-number-button" id="blue-number-button-1">1</div>

                        <div onmousedown="holdTightButton(id)" onmouseup="dropButton(id)" value="2" class="blue-number-button" id="blue-number-button-2">2</div>

                        <div onmousedown="holdTightButton(id)" onmouseup="dropButton(id)" value="3" class="blue-number-button" id="blue-number-button-3">3</div>

                        <div onmousedown="holdTightButton(id)" onmouseup="dropButton(id)" value="4" class="blue-number-button" id="blue-number-button-4">4</div>

                        <div onmousedown="holdTightButton(id)" onmouseup="dropButton(id)" value="5" class="blue-number-button" id="blue-number-button-5">5</div>

                        <div onmousedown="holdTightButton(id)" onmouseup="dropButton(id)" value="6" class="blue-number-button" id="blue-number-button-6">6</div>

                        <div onmousedown="holdTightButton(id)" onmouseup="dropButton(id)" value="7" class="blue-number-button" id="blue-number-button-7">7</div>

                        <div onmousedown="holdTightButton(id)" onmouseup="dropButton(id)" value="8" class="blue-number-button" id="blue-number-button-8">8</div>

                        <div onmousedown="holdTightButton(id)" onmouseup="dropButton(id)" value="9" class="blue-number-button" id="blue-number-button-9">9</div>

                    </div>

                    <div id="small-buttons-container">

                        <div onmousedown="holdTightButton(id)" onmouseup="dropButton(id)" class="button" id="clear-button">Limpar</div>
                        <div onmousedown="holdTightButton(id)" onmouseup="dropButton(id)" class="button" id="confirm-button">Confirmar</div>

                    </div>

                    <div id="white-buttons-and-yellow-led-container">

                        <div id="white-buttons-container">

                            <div onmousedown="holdTightButton(id)" onmouseup="dropButton(id)" class="button" id="white-button-1"></div>

                            <div onmousedown="holdTightButton(id)" onmouseup="dropButton(id)" class="button" id="white-button-2"></div>

                        </div>

                        <div id="yellow-led-container">

                            <div id="yellow-led"></div>

                        </div>

                    </div>

                    <div id="two-gray-buttons-container">

                        <div onmousedown="holdTightButton(id)" onmouseup="dropButton(id)" class="button" id="gray-button-1"></div>
                        <div onmousedown="holdTightButton(id)" onmouseup="dropButton(id)" class="button" id="gray-button-2"></div>

                    </div>

                </div>

            </div>


        </div>


        <div id="pokemon-list"></div>

    </div>

    <script src="js/script.js"></script>

</body>
</html>
