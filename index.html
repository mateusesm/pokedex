<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        

        <div id="pokedex-container">

            <div id="pokedex">

                <div id="left-pokedex">

                    <div id="leds-top-main-container">

                        <div id="leds-top-container">

                            <div id="led-blue-container">

                                <div id="blue-led"></div>

                            </div>
                            
                            <div id="red-led"></div>
                            <div id="yellow-led"></div>
                            <div id="green-led"></div>

                        </div>
                        
                    </div>

                    <div id="display-border">

                        <div id="display-led-container">

                            <div id="display-led"></div>
                            <div id="display-led"></div>

                        </div>

                        <div id="pokedex-display"></div>

                        <div id="bottom-led-container">

                            <div id="bottom-led-display"></div>

                            <div id="audio-exit-container">

                                <div id="audio-exit"></div>
                                <div id="audio-exit"></div>
                                <div id="audio-exit"></div>
                                <div id="audio-exit"></div>

                            </div>
                            
                        </div>   

                    </div>

                    <div id="left-bottom-container">

                        <div id="circle-button-container">

                            <div id="circle-button"></div>

                        </div>

                        <div id="name-and-buttons-container">

                            <div id="on-off-buttons-container">

                                <div id="off-button">off</div>

                                <div id="on-button">on</div>

                            </div>

                            <div id="pokemon-name-display">
                               
                            </div>

                        </div>

                        <div id="controller-buttons-container">

                            <div id="controller-button"></div>

                            <div id="controller-middle-buttons-container">

                                <div id="controller-middle-button"></div>
                                <div id="controller-middle-button"></div>

                            </div>

                            <div id="controller-button"></div>

                        </div>

                    </div>

                </div>

                <div id="right-pokedex">

                    <div id="second-display-container">

                        <div id="second-display">

                            <p>ID: ###</p>
                            <p>Name: ###</p>
                            <p>Type: ###</p>
                            <p>Abilities: ###</p>
                            <p>Height: ###</p>
                            <p>Weight: ###</p>

                        </div>

                    </div>

                    <div id="blue-buttons-container">

                        <div id="blue-button">0</div>
                        <div id="blue-button">1</div>
                        <div id="blue-button">2</div>
                        <div id="blue-button">3</div>
                        <div id="blue-button">4</div>
                        <div id="blue-button">5</div>
                        <div id="blue-button">6</div>
                        <div id="blue-button">7</div>
                        <div id="blue-button">8</div>
                        <div id="blue-button">9</div>

                    </div>

                    <div id="small-buttons-container">

                        <div id="small-button"></div>
                        <div id="small-button"></div>

                    </div>

                    <div id="white-buttons-and-yellow-led-container">

                        <div id="white-buttons-container">

                            <div id="white-button"></div>
                            <div id="white-button"></div>

                        </div>

                        <div id="yellow-led-container">

                            <div id="yellow-led"></div>

                        </div>

                    </div>

                    <div id="two-gray-buttons-container">

                        <div id="gray-button"></div>
                        <div id="gray-button"></div>

                    </div>

                </div>

            </div>


        </div>


        <div id="pokemon-list"></div>

    </div>

    <script src="js/script.js"></script>

</body>
</html>
