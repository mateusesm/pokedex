<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        

        <div id="container-pokedex">

            <div id="pokedex">

                <div id="pokedex-left">

                    <div id="container-leds-top-main">

                        <div id="container-leds-top">

                            <div id="container-led-blue">

                                <div id="led-blue"></div>

                            </div>
                            
                            <div id="led-red"></div>
                            <div id="led-yellow"></div>
                            <div id="led-green"></div>

                        </div>
                        
                    </div>

                    <div id="border-visor">

                        <div id="container-led">

                            <div id="led-visor"></div>
                            <div id="led-visor"></div>

                        </div>

                        <div id="visor-pokedex"></div>

                        <div id="container-led-bottom">

                            <div id="led-visor-bottom"></div>

                            <div id="container-audio-exit">

                                <div id="audio-exit"></div>
                                <div id="audio-exit"></div>
                                <div id="audio-exit"></div>
                                <div id="audio-exit"></div>

                            </div>
                            
                        </div>   

                    </div>

                    <div id="container-bottom-left">

                        <div id="container-button-circulo">

                            <div id="button-circulo"></div>

                        </div>

                        <div id="container-name-and-buttons">

                            <div id="container-buttons-on-off">

                                <div id="button-off">off</div>

                                <div id="button-on">on</div>

                            </div>

                            <div id="visor-pokemon-name">
                               
                            </div>

                        </div>

                        <div id="container-botoes-controller">

                            <div id="botao-controller"></div>

                            <div id="container-botao-controller-meio">

                                <div id="botao-controller-meio"></div>
                                <div id="botao-controller-meio"></div>

                            </div>

                            <div id="botao-controller"></div>

                        </div>

                    </div>

                </div>

                <div id="pokedex-right">

                    <div id="container-second-visor">

                        <div id="second-visor" rowls="10" cols="0" wrap="soft" >

                            <p>ID: ###</p>
                            <p>Name: ###</p>
                            <p>Type: ###</p>
                            <p>Abilities: ###</p>
                            <p>Height: ###</p>
                            <p>Weight: ###</p>

                        </div>

                    </div>

                    <div id="container-blue-buttons">

                        <div id="blue-button">0</div>
                        <div id="blue-button">1</div>
                        <div id="blue-button">2</div>
                        <div id="blue-button">3</div>
                        <div id="blue-button">4</div>
                        <div id="blue-button">5</div>
                        <div id="blue-button">6</div>
                        <div id="blue-button">7</div>
                        <div id="blue-button">8</div>
                        <div id="blue-button">9</div>

                    </div>

                    <div id="container-small-buttons">

                        <div id="small-button"></div>
                        <div id="small-button"></div>

                    </div>

                    <div id="container-white-buttons-and-yellow-led">

                        <div id="container-white-buttons">

                            <div id="white-button"></div>
                            <div id="white-button"></div>

                        </div>

                        <div id="container-yellow-led">

                            <div id="yellow-led"></div>

                        </div>

                    </div>

                    <div id="container-two-gray-buttons">

                        <div id="gray-button"></div>
                        <div id="gray-button"></div>

                    </div>

                </div>

            </div>


        </div>


        <div id="pokemon-list">

           

        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
